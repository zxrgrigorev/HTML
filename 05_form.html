<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms</h1>
    
    <form>
<div><label for="text">input your text</label>
<input type="text" id="text" placeholder="your text">
</div>

<div><label for="email">input your email</label>
<input type="email" id="email">
</div>

<div><label for="password">input your password</label>
    <input type="password" id="password">
    </div>

    <div><label for="number">input your number</label>
        <input type="number" id="number" min="2">
        </div>

    <div><label for="range">input your range</label>
        <input type="range" id="range" min="2" step="1">
        </div>

        <div><label for="date">input your date</label>
            <input type="date" id="date">
            </div>
            <div><label for="massage">input your massage</label>
            <textarea name="massage" id="" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="sex">Your sex</label>
                <select name="sex" id="sex">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>

            <div>
<label for="How many times">How many times</label>
<input type="radio" name="times">1
<input type="radio" name="times">2
<input type="radio" name="times">3
<input type="radio" name="times">5+
            </div>


            <div>
                <label for="How many times">favorite food</label>
                <input type="checkbox" name="food">potato
                <input type="checkbox" name="food">fish
                <input type="checkbox" name="food">apple
                <input type="checkbox" name="food">bread
                            </div>
                
                            <!-- <input type="submit" value="Submit"> -->
                            <button type="submit">Submit</button>


        </form>



</body>
</html>
